<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<th:block th:include="_adminheader"></th:block>
	<div class="container">
		<h1>Criteria Management</h1>
		<div class="row">
			<div class="col-md-9"></div>
			<div class="col-md-3">
				<button class="btn btn-info" id="edit-criteria">Edit</button>
				<button class="btn btn-info" id="save-criteria">Save</button>
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addModal">Add New Criteria</button>
			</div>
		</div>
		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th colspan="2">Criteria</th>
						<th>Company</th>
						<th>Dept</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody id="table">
				</tbody>
			</table>
		</div>
	</div>
	 <div class="modal fade" id="addModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">New Criteria</h4>
	        </div>
	        <div class="modal-body" id="new-criteria">
	         	<label>Criteria : </label>
	         	<input type="text" id="add-criteria-name">
	        </div>
	        <div class="modal-footer">
	          <button type="button" id="add-criteria" class="btn btn-custom" data-dismiss="modal">Add</button>
	          <button type="button" class="btn btn-custom" data-dismiss="modal">Close</button>
	        </div>
	      </div>
	      
	    </div>
	  </div>
</body>
<script src="/resources/js/admin_criteria.js"></script>
</html>
