<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Budget System</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="../resources/css/general.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>

</head>
<body>
	<th:block th:include="_adminheader"></th:block>
	<div class="container">
		<h2>Historical Amount</h2>
		<div class="table-responsive">
		<label>Company: </label>
		<select id="company">
			<option th:each="company : ${companies}" th:text="${company.getCompanyname()}" th:value="${company.getCompanyid()}"></option>
		</select>
		<button type="button" class="btn btn-info btn-lg"
								data-toggle="modal" data-target="#addModal">
								Add Historical Amount
							</button>
			
		</div>

		<!-- Modal Add new-->
		<div class="modal fade" id="addModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add Historical Amount</h4>
					</div>
					<div class="modal-body">
						<div class="wrapper">
							<div class="table-responsive">
								<form id="addModalForm" novalidate method="post" enctype="multipart/form-data" th:action="@{/admin/uploadfile}">
									<label>Company: </label>
									<select id="add-ha-company" name="company">
										<option th:each="company : ${companies}" th:text="${company.getCompanyname()}" th:value="${company.getCompanyid()}"></option>
									</select><br>
									<input type="file" name="file" accept=".xlsx" />
									<div class="modal-footer">
										<button type="submit" class="btn btn-custom">Submit</button>
										<button id="add-close" type="button" class="btn btn-custom" data-dismiss="modal">Close</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<table class="table table-striped">
	</table>
</body>
<script src="/resources/js/admin_hisamount.js"></script>
</html>
