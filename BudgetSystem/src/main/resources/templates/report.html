<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Budget System</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<th:block th:include="_adminheader"></th:block>
	<div class="container">
		<h2>Export Report</h2>
		<div class="row">
			<div class="col-md-9"></div>
			<div class="btn-group col-md-3">
				<button class="btn btn-info btn-lg" id="sponsor">Sponsor Dept</button>
				<button class="btn btn-info btn-lg" id="control">Control Dept</button>
			</div>
		</div>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr class="trMenu">
						<th colspan="2">Company</th>
						<th colspan="2">Group</th>
						<th colspan="2">Dept</th>
					</tr>
				</thead>
				<tbody id="select-dept">
					
				</tbody>
			</table>
		</div>
	</div>
	<form style="display: none;" th:action="@{/service/report}" method="post">
		<input type="text" id="dept-string" name="dept">
		<input type="submit" id="submit-btn">
	</form>

</body>
<script src="/resources/js/report.js"></script>
</html>
