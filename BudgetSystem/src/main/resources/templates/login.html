<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="../resources/images/favicon.ico" />
<!--===============================================================================================-->
<!-- link bootstrap + font awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
<!-- END link bootstrap + font awesome -->

<link rel="stylesheet" type="text/css"
	href="/resources/css/loginUtil.css">
<link rel="stylesheet" type="text/css"
	href="/resources/css/loginCss.css">
<link rel="stylesheet" type="text/css" href="/resources/css/general.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>
<div class="bg-img">
	<div class="wrapper">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-form-title"
						style="background-image: url(../resources/images/coverheader.jpg);opacity: 0.8;">
						<span class="login100-form-title-1"> Sign In </span>
					</div>

					<form class="login100-form " name="login" novalidate
						th:action="@{/j_spring_security_check}" method='POST'>
						<div th:if="${#request.getParameter('error') == 'true'}">
							<span class="error">Login Failed! Check your user name or
								password.</span> <br>
						</div>
						<!-- username -->
						<div class="wrap-input100 validate-input m-b-5">
							<span class="label-input100">User name</span> <input
								class="input100" type="text" name="username"
								placeholder="Enter username"> <span
								class="focus-input100"></span>
						</div>

						<!-- password -->
						<div class="wrap-input100 validate-input m-b-5">
							<span class="label-input100">Password</span> <input
								class="input100" type="password" name="password"
								placeholder="Enter password" id="inputPass"> <span
								class="focus-input100"></span>
						</div>
						<div class="divctrlSubmit">
							<div class="btnS">
								<input class="login100-form-btn" name="submit" type="submit"
									value="Submit" />
							</div>

						</div>

					</form>
				</div>
			</div>
		</div>
	</div>


	<!--===============================================================================================-->
	<script>
		function myFunction() {
			var x = document.getElementById("inputPass");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</body>
</html>
